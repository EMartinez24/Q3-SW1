<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h1><b>AREA AND CIRCUMFERENCE OF A CIRCLE</b></h1>

        <p id="area_and_circumference">Find the area and circumference of a circle whose radius is 10.25cm</p>

        <img src="assets/images/Circles-in-Maths-01.png" alt="Circle">

        <div class="buttons mt-4">
            <button type="button" class="btn btn-warning" onClick = "
                var r = 10.25;
                var area = 3.14159265359 * r * r;
                round_area = area.toFixed(2);
                
                document.getElementById('results').innerHTML = 'The area of the circle is ' + round_area + 'cm';"
            >AREA
            </button>

            <button type="button" class="btn btn-warning" onClick = "
                var r = 10.25;
                var circumference = 2 * 3.14159265359 * r;
                round_circumference = circumference.toFixed(2);

                document.getElementById('results').innerHTML = 'The circumference of the circle is ' + round_circumference + 'cm';"
            >CIRCUMFERENCE
            </button>
        </div>

        <div id="results" class="alert mt-4"></div>

        <div class="refresh-button mt-4">
            <button type="button" class="btn btn-warning" onClick="window.location.reload()">
                REFRESH PAGE
          </button>
        </div>
    </div>

</body>
</html>
